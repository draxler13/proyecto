<!DOCTYPE html>
<html>
<head>
	<title>Inicio de sesion</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="login.css">
<script src="login.js"></script>
<script src="inicio.js"></script>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
            
            <form id="registroForm">
              <label for="chk" aria-hidden="true">Registro</label>
              <div id="error-message" style="color: red;"></div>
              <input type="text" name="nombreuser" placeholder="User name" required>
              <input type="email" name="email" placeholder="Email" required>
              <input type="password" name="password" placeholder="Password" required>
              <input type="text" name="role" placeholder="Role" required value="trabajador" readonly>
              <button>Registrarse</button>
           
            </form>
          </div>
          
<td></td>>
			<div class="login">
				<form id="logiform">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
                    <div id="login-error-message" style="color: red;"></div>
					<button>Inicio</button>
				</form>
			</div>
	</div>
</body>
</html>
